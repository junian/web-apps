<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Viewer App</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      gap: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #f1f1f1;
    }

    video, canvas {
      width: 480px;
      height: 360px;
      background: #000;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    canvas {
      display: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    @media (max-width: 600px) {
      video, canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Camera Viewer</h1>
  <div class="controls">
    <select id="cameraSelect"></select>
    <button id="connectBtn">Connect</button>
    <button id="pipBtn" disabled>Picture-in-Picture</button>
    <button id="rotateLeftBtn" disabled>â†º Rotate -90Â°</button>
    <button id="rotateRightBtn" disabled>â†» Rotate +90Â°</button>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const cameraSelect = document.getElementById('cameraSelect');
    const connectBtn = document.getElementById('connectBtn');
    const pipBtn = document.getElementById('pipBtn');
    const rotateLeftBtn = document.getElementById('rotateLeftBtn');
    const rotateRightBtn = document.getElementById('rotateRightBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let stream = null;
    let rotation = 0;
    let drawInterval = null;
    let pipVideoStream = null;

    async function loadCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, i) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.textContent = device.label || `Camera ${i + 1}`;
          cameraSelect.appendChild(option);
        });
      } catch (err) {
        alert('Error accessing cameras: ' + err.message);
      }
    }

    async function connectCamera() {
      const deviceId = cameraSelect.value;
      if (stream) {
        // Disconnect
        stream.getTracks().forEach(t => t.stop());
        video.srcObject = null;
        stream = null;
        connectBtn.textContent = 'Connect';
        pipBtn.disabled = true;
        rotateLeftBtn.disabled = true;
        rotateRightBtn.disabled = true;
        stopCanvasDrawing();
      } else {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: deviceId } }
          });
          video.srcObject = stream;
          connectBtn.textContent = 'Disconnect';
          pipBtn.disabled = false;
          rotateLeftBtn.disabled = false;
          rotateRightBtn.disabled = false;
          startCanvasDrawing();
        } catch (err) {
          alert('Unable to access selected camera: ' + err.message);
        }
      }
    }

    async function enablePiP() {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else {
          if (!pipVideoStream) pipVideoStream = canvas.captureStream();
          const pipVideo = document.createElement('video');
          pipVideo.srcObject = pipVideoStream;
          await pipVideo.play();
          await pipVideo.requestPictureInPicture();
        }
      } catch (err) {
        console.error('PiP error:', err);
      }
    }

    function rotateVideo(direction) {
      rotation = (rotation + direction + 360) % 360;
    }

    function startCanvasDrawing() {
      if (drawInterval) clearInterval(drawInterval);
      drawInterval = setInterval(() => {
        const { videoWidth: w, videoHeight: h } = video;
        if (w && h) {
          canvas.width = w;
          canvas.height = h;
          ctx.save();
          ctx.clearRect(0, 0, w, h);
          ctx.translate(w / 2, h / 2);
          ctx.rotate((rotation * Math.PI) / 180);
          ctx.drawImage(video, -w / 2, -h / 2, w, h);
          ctx.restore();
        }
      }, 33); // ~30fps
    }

    function stopCanvasDrawing() {
      if (drawInterval) {
        clearInterval(drawInterval);
        drawInterval = null;
      }
    }

    // Initial setup
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => loadCameras())
      .catch(err => alert('Camera permission required: ' + err.message));

    connectBtn.addEventListener('click', connectCamera);
    pipBtn.addEventListener('click', enablePiP);
    rotateLeftBtn.addEventListener('click', () => rotateVideo(-90));
    rotateRightBtn.addEventListener('click', () => rotateVideo(90));
  </script>
</body>
</html>
