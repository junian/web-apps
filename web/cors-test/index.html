<h1>Fetch External HTML Page (CORS Test)</h1>
<p>Enter an external URL to fetch (e.g. <code>https://example.com</code>)</p>
<input type="text" id="url" placeholder="https://example.com">
<button id="fetchBtn">Fetch</button>

<h2>Console Log Output</h2>
<pre id="log"></pre>

<style>
  body { font-family: system-ui, sans-serif; margin: 2rem; }
  pre { background: #f5f5f5; padding: 1rem; border-radius: 8px; white-space: pre-wrap; }
  button, input { font-size: 1rem; margin-top: 1rem; }
  input { width: 100%; max-width: 500px; }
</style>

<script>
  const logEl = document.getElementById('log');
  const log = (...args) => {
    console.log(...args);
    logEl.textContent += args.join(' ') + '\n';
  };

  document.getElementById('fetchBtn').addEventListener('click', async () => {
    const url = document.getElementById('url').value.trim();
    if (!url) return log('‚ö†Ô∏è Please enter a valid URL.');
    
    log(`\nFetching: ${url} ...`);
    try {
      const res = await fetch(url);
      const text = await res.text();
      log(`‚úÖ Success! Status: ${res.status}`);
      log('--- Response Snippet ---');
      log(text.substring(0, 300) + '...');
    } catch (err) {
      log(`‚ùå Error: ${err.message}`);
      log('üí° This is likely a CORS issue if you tried to fetch from a different domain.');
    }
  });
</script>
